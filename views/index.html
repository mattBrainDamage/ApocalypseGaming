<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Repologic | Sitio sustentable</title>
		<!-- Font Awesome Stylesheet -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	    <!-- Bootstrap Grid Stylesheet -->
	    <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
	    <!-- Own Stylesheet -->
	    <link rel="stylesheet" href="/css/app.css">
	
</head>
<body>
	<div class="container">
		<!-- 1) Telefono y Mail (Iconos y Textos) | Login (icono y evento) y Carrito de Compras (Icono y evento) (2 columnas)-->
		<div class="row justify-content-between">
			<div class="col-5 col-md-2">Telefono y Mail</div>
			<div class="col-12 col-md-4 offset-md-1">Login y carrito</div>			
		</div>
		<!-- 2) Logo | Buscador (Icono y evento)-->
		<div class="row justify-content-between">
			<div class="col-5 col-md-2"> LOGO</div>
			<div class="col-7 col-md-5">Buscador</div>
	
		</div>

		<!-- 3) HTML <select> Tag / Combobox (4 columnas) -->
		<div class="row justify-content-between">
			<div class="col-5 col-md-2">COMBO 1</div>
			<div class="col-7 col-md-5">COMBO 2</div>
			<div class="col-12 col-md-4 offset-md-1">COMBO Tres</div>
			<div class="col-12 col-md-4 offset-md-1">COMBO 4</div>							
		</div>
		<!-- 4) Banner ofertas  (1 columna) -->
		<div class="row justify-content-between">
			<div class="col-5 col-md-2">BANNER</div>

		</div>
		<!-- 5) Productos (4 columnas) -->
		<div class="row justify-content-between">
			<div class="col-5 col-md-2">PRODUCTO 1</div>
			<div class="col-7 col-md-5">PRODUCTO 2</div>
			<div class="col-12 col-md-4 offset-md-1">PRODUCTO 3</div>
			<div class="col-12 col-md-4 offset-md-1">PRODUCTO 4</div>		

		</div>
		<!-- 6) Footer (? columnas) -->
		<div class="row justify-content-between">
			<div class="col-5 col-md-2">FOOTER</div>
		</div>
	</div>

</body>
</html>
