<body>
	<div class="container-fluid">
		
		
		
		<!-- 1) Telefono y Mail (Iconos y Textos) | Login (icono y evento) y Carrito de Compras (Icono y evento) (2 columnas)-->
		<div class="row">
			<div class="col-sm-12 col-md-8 col-lg-8">
				<h3 style="text-align:left;">11132435469<i class="fab fa-whatsapp"></i></h3>
			</div>


			<div class="col-sm-12 col-md-4 col-lg-4">
				<h3 style="text-align:right;">Tu carrito<i class="fas fa-cart-plus"></i></h3>			
			</div>

		</div>
		
		
		
		<!-- 2) Logo | Buscador (Icono y evento)-->
        <div class="row" id="rowTwo">
			<div class="col-sm-6 col-md-4 col-lg-4">
				
				<img class="d-block w-100" src="/images/Anotacion2.png">
			
			</div>

			<div class="col-sm-6 col-md-8 col-lg-8">


				<form class="nav-search" action=" " method="GET" role="search">
					<input type="text" 
					class="nav-search-input" 
					aria-label="Ingresá lo que buscás" 
					name="as_word" 
					placeholder="Buscar productos y más…" 
					maxlength="120" 
					autofocus="" 
					autocapitalize="off" 
					autocorrect="off" 
					spellcheck="false" 
					autocomplete="off" 
					>

					<button type="submit" class="nav-search-btn">
						<div role="img" aria-label="Buscar" class="nav-icon-search">
							<i class="fas fa-search"></i>
						</div>
					</button>
				</form>



			</div>
		</div>	


		
		<!-- 3) HTML <select> Tag / Combobox (4 columnas) -->

		<div class="row" id="botones">

				<div class="col-sm-6 col-md-8 col-lg-3">
					<button type="button" class="btn btn-success btn-link">
						<h4>Electricidad</h4>
					</button>
				</div>
					
				<div class="col-sm-6 col-md-8 col-lg-3">
					<button type="button" class="btn btn-success btn-link">

					</button>
				</div>
						
				<div class="col-sm-6 col-md-8 col-lg-3">
					<button type="button" class="btn btn-success btn-link">
					    <h4>Plomeria</h4>
					</button>
				</div>
							
				<div class="col-sm-6 col-md-8 col-lg-3">
					<button type="button" class="btn btn-success btn-link">
						<h4>Construccion</h4>
					</button>
				</div>							
		
		</div>
							
							
							
							
							
		<!-- 4) Banner ofertas  (1 columna) -->

        <div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12" id="car">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                  <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/images/banner-1.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>First slide label</h5>
                      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="/images/banner-2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Second slide label</h5>
                      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="/images/banner-3.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Third slide label</h5>
                      <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                    </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
			</div>
		</div>	
		</div>

			<div class="col-sm-6 col-md-3 col-lg-3"><img src="https://via.placeholder.com/285x285.png?text=Product1" alt="Producto 1"></div>
			<div class="col-sm-6 col-md-3 col-lg-3"><img src="https://via.placeholder.com/285x285.png?text=Product2" alt="Producto 2"></div>
